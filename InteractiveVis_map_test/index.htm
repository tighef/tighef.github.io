<meta charset="utf-8">
<link rel="stylesheet" href="css/literacy.css" type="text/css"/>
<link rel="stylesheet" href="css/style.css" type="text/css"/>

  	<script src="js/jquery/jquery.min.js" type="text/javascript"></script>
	<!-- Add fancyBox -->
	<link rel="stylesheet" href="js/fancybox/source/jquery.fancybox.css?v=2.0.6" type="text/css" media="screen" />
	<script type="text/javascript" src="js/fancybox/source/jquery.fancybox.pack.js?v=2.0.6"></script>

	<!-- Optionally add helpers - button, thumbnail and/or media -->

	<script type="text/javascript" src="js/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.2"></script>
	<script type="text/javascript" src="js/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.0"></script>

	<link rel="stylesheet" href="js/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=2.0.6" type="text/css" media="screen" />
	<script type="text/javascript" src="js/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=2.0.6"></script>


	<script src="js/jquery/plugins/jquery.mousewheel.min.js"></script>
	<script src="js/jquery/plugins/jquery.smartresize.js"></script>
	<script src="js/raphael/2.0.2/raphael-min.js"></script>
	<script src="js/worldmap.js"></script>
	<script src="js/main.js"></script>


</head>


<body>

  <div class="sigma-parent">
    <div class="sigma-expand" id="svg"></div>
  </div>
  
<div id="mainpanel">
  
  <div class="col">
	<div id="maintitle">&nbsp;</div>
    <div id="title">&nbsp;</div>
    <div id="titletext">&nbsp;</div>
    <div id="moreinformation" class="info cf">
      <dl>
        <dt class="moreinformation"></dt>
        <dd class="line"><a href="#information" class="line fb">More about this visualisation</a></dd>
      </dl>
    </div>
    <div id="legend">
    	<h2 id="legendtitle"></h2>
		<ul id="legendColors">&nbsp;</ul>
    </div> 
  </div>



  <div id="information">&nbsp;
  </div>

</div>

<div id="zoom">
  <div class="z" rel="in" id="zoomIn"></div> <div class="z" rel="out" id="zoomOut"></div> <div id="reset" class="y" rel="center"></div>
	<div style="clear:both"></div>
</div>

<div id="attributepane">
<div class="text">
<div class="headertext" id="chartname"><span>Information Pane</span></div>	
  <div class="nodeattributes">
    <div class="name"></div>
	<div class="data">
			<div class="panel">

				<div id="chart"></div>
				<div id="attributeText"></div>
			</div>
	</div>
  </div>
  <div title="Close" class="left-close"></div>  
</div>
</div>
</div>


<div id="jisc"><a href="http://jisc.ac.uk" title="JISC"><span>JISC</span></a></div>
